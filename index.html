<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="/style.css">




    <!-- Bootstripe Files -->

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="script.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">

    <!-- As a heading -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="main">
        <div class="card quiz-card">
            <img src="/img/quizword.jpg" class="card-img-top">

            <div class="card-body" id="result" style="display:none">
            
                 <h4>Quiz beendet!</h4>   

                <span id="result"> </span>

            </div>


            <div class="card-body" id="questionBody" style="">
                <h5 class="card-title" id="questiontTitel">Fragen</h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Frage 1
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" id="answer_2_button" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Frage 2
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Frage 3
                    </div>
                </div>

                <div class=" card quiz-answer-card mb-2 " onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Frage 4
                    </div>
                </div>

                <div class="question-footer" id="question-footer">

                    <span>
                        Frage <b id="questionNumber">1</b> von <b id="allQuestions">5</b>
                    </span>

                    <div>
                        <button id="next-button" class="btn btn-primary" onclick="nextQuestion()" disabled>NÃ¤chste
                            Frage</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
